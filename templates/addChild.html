<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(254, 250, 160, 0.19);
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .back-button {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            border: 3px solid #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            text-align: center;
            font-size: 18px;
        }

        .create-btn {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }

        .create-btn:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="{% url 'choose_profile' %}" class="back-button">  <i class="fa fa-arrow-left"></i></a>
        <h1>Add Child</h1>
        <div></div> <!-- Just to balance the flex layout -->
    </div>
    <div class="container">
        <div class="profile-section">
            <!-- Profile Image -->
            <div class="profile-img" style="background-image: url('https://via.placeholder.com/150');">
                <!-- Optionally, you could add a button or input for parents to upload an image -->
            </div>

            <h2>Create a profile</h2>
        </div>

        <!-- Form for Child Account -->
        <form method="POST" action="{% url 'add_child_account' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" class="form-control" placeholder="Age" required>
            </div>

            <!-- Create Button -->
            <button type="submit" class="create-btn">Create</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
