<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - {{ game.title }}</title>
    <style>
        /* Basic styling for the checkout page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .checkout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .game-price {
            font-size: 20px;
            color: #1E90FF;
            margin: 10px 0;
        }
        .payment-button {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #0070BA;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #005EA6;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout - {{ plan.plan_name }}</h1>
        <p>You are about to purchase the {{ plan.plan_name }} subscription plan for RM {{ plan.price }}.</p>

        <!-- Render PayPal form directly -->
        <div>
            {{ paypal_redirect_url.render }}  <!-- This will render the PayPal form -->
        </div>
    </div>
</body>
</html>
