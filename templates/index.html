<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Little Scholar - Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .left-panel {
            background-image: url("{% static 'image/signin.png' %}");
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensure it covers full height */
            background-color: #FFF3D5;
        }

        .login-form {
            width: 100%;
            max-width: 350px; /* Set max width for better responsiveness */
            text-align: center;
        }

        .login-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-password {
           color: #007bff;
            text-decoration: none;
            font-size: 14px;
            text-align: left; /* Ensure text alignment is left */
            display: block; /* Make it block to align properly */
            margin-top: 5px; /* Add some space above */
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {

            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .show-password-label {
            font-size: 14px;

            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left panel (image) -->
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center left-panel">
                <!-- Image is applied via background in CSS -->
            </div>

            <!-- Right panel (login form) -->
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <div class="login-form">
                    <h2><b>Sign In</b></h2>
                    <br>

                    <!-- Display error messages -->
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}<br>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3 text-start">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3 text-start">
                            <label for="password">Password <span class="text-danger">*</span></label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="showPasswordCheckbox" onclick="togglePassword()">
                                <label class="form-check-label show-password-label" for="showPasswordCheckbox">Show my password</label>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-dark mt-4"><b>Login</b></button>
                        <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot password?</a>
                    </form>

                    <p class="register-link mt-4">Donâ€™t have an account? <a href="{% url 'signup' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
 <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
